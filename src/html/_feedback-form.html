<form class="feedback-form" action="#">
  <h1 class="feedback-form__title title">Оставьте свой отзыв</h1>
  <p class="feedback-form__text">
    Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о
    посещенных вами достопримечательностях
  </p>

  <div class="feedback-form__fieldset feedback-form__fullname">
    <h2 class="feedback-form__legend">Представьтесь:</h2>
    <label class="feedback-form__label feedback-form__label--input" for="name"
      >Имя*:</label
    >
    <input
      class="feedback-form__input"
      type="text"
      name="fullname"
      id="name"
      placeholder="Петр"
      required
    />
    <label
      class="feedback-form__label feedback-form__label--input"
      for="surname"
    >
      Фамилия*:</label
    >
    <input
      class="feedback-form__input"
      type="text"
      name="fullname"
      id="surname"
      placeholder="Иванов"
      required
    />
    <label
      class="feedback-form__label feedback-form__label--input"
      for="secondname"
    >
      Отчество:
    </label>
    <input
      class="feedback-form__input"
      type="text"
      name="fullname"
      id="secondname"
      placeholder="Александрович"
    />
  </div>

  <div
    class="feedback-form__fieldset feedback-form__fieldset--wide feedback-form__contacts"
  >
    <h2 class="feedback-form__legend feedback-form__legend--line">
      Контактная информация:
    </h2>
    <div class="feedback-form__wrapper-contacts">
      <label class="feedback-form__label" for="phone"
        ><span class="feedback-form__label--mobile">Контактный </span>телефон*:
      </label>
      <input
        class="feedback-form__input feedback-form__input--icon"
        type="tel"
        name="phone"
        id="phone"
        placeholder="Введите телефон"
        required
      />
      <div class="feedback-form__icon">
        <svg width="18" height="18">
          <use xlink:href="../img/svgSprite/sprite.svg#phone"></use>
        </svg>
      </div>
    </div>
    <div class="feedback-form__wrapper-contacts">
      <label class="feedback-form__label" for="email"
        ><span class="feedback-form__label--mobile">Электронная </span>почта*:
      </label>
      <input
        class="feedback-form__input feedback-form__input--icon"
        type="email"
        name="email"
        id="email"
        placeholder="Введите e-mail"
        required
      />
      <div class="feedback-form__icon">
        <svg width="16" height="12">
          <use xlink:href="../img/svgSprite/sprite.svg#mail"></use>
        </svg>
      </div>
    </div>
  </div>

  <div class="feedback-form__fieldset feedback-form__impression">
    <h2 class="feedback-form__legend">Ваше Общее впечатление:</h2>
    <input
      class="feedback-form__radio visually-hidden"
      type="radio"
      name="impression"
      id="positive"
      value="positive"
      checked
    />
    <label
      class="feedback-form__label feedback-form__label--radio"
      for="positive"
      >Скорее положительное
    </label>
    <input
      class="feedback-form__radio visually-hidden"
      type="radio"
      name="impression"
      id="negative"
      value="negative"
    />
    <label
      class="feedback-form__label feedback-form__label--radio"
      for="negative"
      >Скорее отрицательное
    </label>
    <input
      class="feedback-form__radio visually-hidden"
      type="radio"
      name="impression"
      id="dificulty"
      value="dificulty"
    />
    <label
      class="feedback-form__label feedback-form__label--radio"
      for="dificulty"
      >Затрудняюсь ответить
    </label>
  </div>

  <div
    class="feedback-form__fieldset feedback-form__fieldset--wide feedback-form__showplace"
  >
    <h2 class="feedback-form__legend feedback-form__legend--line">
      посещенные достопримечательности:
    </h2>
    <input
      class="feedback-form__checkbox visually-hidden"
      type="checkbox"
      name="showplace"
      id="devils-bridge"
      value="devils-bridge"
    />
    <label
      class="feedback-form__label feedback-form__label--checkbox"
      for="devils-bridge"
      >Мост Дьявола</label
    >
    <input
      class="feedback-form__checkbox visually-hidden"
      type="checkbox"
      name="showplace"
      id="mountain-bell"
      value="mountain-bell"
    />
    <label
      class="feedback-form__label feedback-form__label--checkbox"
      for="mountain-bell"
      >Гора-Колокол</label
    >
    <input
      class="feedback-form__checkbox visually-hidden"
      type="checkbox"
      name="showplace"
      id="slide-park"
      value="slide-park"
    />
    <label
      class="feedback-form__label feedback-form__label--checkbox"
      for="slide-park"
      >Слайд-парк</label
    >
    <input
      class="feedback-form__checkbox visually-hidden"
      type="checkbox"
      name="showplace"
      id="red-rock"
      value="red-rock"
    />
    <label
      class="feedback-form__label feedback-form__label--checkbox"
      for="red-rock"
      >Красные скалы</label
    >
  </div>

  <div
    class="feedback-form__fieldset feedback-form__fieldset--wide feedback-form__emotion"
  >
    <h2 class="feedback-form__legend feedback-form__legend--line">
      Опишите свои эмоции:
    </h2>
    <textarea
      class="feedback-form__textarea"
      name="addition"
      placeholder="Опишите подробно все свои восторги"
    ></textarea>
    <button class="btn feedback-form__btn" type="submit">
      Отправить отзыв
    </button>
    <p class="feedback-form__mark">* — обязательные поля</p>
  </div>
</form>
